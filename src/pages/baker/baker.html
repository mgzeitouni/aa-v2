<ion-header>

    <ion-navbar>
        <ion-title text-center>Baker</ion-title>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
      </ion-navbar>
</ion-header>


<ion-content padding>
    <button ion-button (click)="addItem()">Add!</button>

    <ion-grid>
        <ion-row *ngFor="let productPair of products">
          <ion-col col-6 no-padding *ngFor="let product of productPair">
            <ion-card  >
              <ion-card-content>
                <ion-item>
                  <h1><ion-icon ></ion-icon></h1>
                  <h2>{{product.name}}</h2>
                </ion-item>
              </ion-card-content>
            </ion-card>
      </ion-col>
    </ion-row> 
  </ion-grid>
</ion-content>
